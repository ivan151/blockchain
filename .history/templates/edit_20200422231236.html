{% extends 'base.html' %}

{% block edit %}
<form action="{{url_for('edit', variable=number)}}">
    <div class="form-group">
      <label for="exampleFormControlTextarea1">Block {{number}}</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3">{{block}}</textarea>
    </div>
    <button type="submit" class="btn btn-primary mb-2">Edit this block</button>
  </form>
{% endblock %}
