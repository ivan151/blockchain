
{% extends 'base.html' %}

{% block edit %} 
<div class="form-box">
  <form action="{{url_for('edit', num=number)}}" method='POST'>
    <div class="form-group">
        <label for="exampleInputEmail1">From</label>
        <input type="text" class="form-control" id="from" aria-describedby="emailHelp" placeholder="{{block['from']}}" name="from" >
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">To</label>
        <input type="text" class="form-control" id="to" placeholder="{{block['to']}}" name="to">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Amount</label>
        <input type="text" class="form-control" id="amount" placeholder="{{block['amount']}}" name="amount">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">hash</label>
      <input type="text" class="form-control" id="hash" placeholder="block['hash']" name="hash">
  </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>

{% endblock %}
