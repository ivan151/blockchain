
{% extends 'base.html' %}
{% block node %}
<h1> Node {{number}}</h1>

<div class="alert alert-light" role="alert">Each node contains the same blocks. Thus protecting the system.</div>

{% for block in blocks %}
<div class="alert alert-light block" role="alert">
<p>Block {{block}}</p>
{% for key in blocks[block] %}
    <p>{{ key }} {{blocks[block][key]}}</p>
{% endfor %}
</div>  

{% endfor %}

{% endblock %}
