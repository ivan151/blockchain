{% extends 'base.html' %}

{% block private %} 

{% if confirmation %}
    <p>{{confirmation}}</p>
{% else %}
<div class="form-box">
    <form action-'/transaction/private' method="POST">
        <input class="form-control" type="text" placeholder="{{from_whom}}" readonly>
        <input class="form-control" type="text" placeholder="{{to_whom}}" readonly>
        <input class="form-control" type="text" placeholder="{{amount}}" readonly>
        <div class="form-group">
            <label for="exampleInputPassword1">Private Key</label>
            <input type="password" class="form-control" id="private" placeholder="Enter Private key" name="private">
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="1" name="node1">
            <label class="form-check-label" for="inlineCheckbox1">Node1</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="2" name="node2">
            <label class="form-check-label" for="inlineCheckbox2">Node2</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="3" name="node3">
            <label class="form-check-label" for="inlineCheckbox2">Node3</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="4" name="node4">
            <label class="form-check-label" for="inlineCheckbox2">Node4</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="5" name="node5">
            <label class="form-check-label" for="inlineCheckbox2">Node5</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="6" name="node6">
            <label class="form-check-label" for="inlineCheckbox2">Node6</label>
          </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    </div>
    <p>{{sender_private_key}}</p>
    
    <p>{{wrong}}</p>
    <p>{{nodes}}</p>
    <p>{{deny}}</p>
    
{% endif %}

{% endblock %}
