{% extends 'base.html' %}

{% block transacton %}
<div class="alert alert-light" role="alert">
    To send coins to someone you need to know his public key, as well as your public and private keys.
  </div>
<div class="form-box my-form">
    
    <form action-'/transaction' method="POST">
        <div class="form-group">
        <label for="exampleInputPassword1" >From</label>
        <select class="form-control" id="exampleFormControlSelect1" name="from">

           
                {% for user in users %}
                <option >{{user.name}} | {{user.private_key}}</option> 
                {% endfor %}
        </select>
        </div>
        <div class="form-group" >
            <label for="exampleInputPassword1">To</label>
            <select class="form-control" id="exampleFormControlSelect1" name="to">
    
               
                    {% for key in keys %}
                    <option >{{key}}</option> 
                    {% endfor %}
            </select>
            </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Amount</label>
            <input type="text" class="form-control" id="amount" placeholder="Borrower" name="amount">
        </div>
        <button type="button" class="btn btn-outline-secondary">send</button>
    </form>
</div>
<p>{{confirm}}</p>
{% endblock %}
